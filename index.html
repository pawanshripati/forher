<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever Love</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            overflow: hidden;
            background-color: #000;
            color: #fff;
            height: 100vh;
            width: 100%;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.8;
        }

        .video-background video {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Landing Screen */
        .landing-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/1920/1080') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease, transform 1s ease;
        }

        .landing-text {
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7), 
                        0 0 20px rgba(255, 105, 180, 0.5),
                        0 0 30px rgba(255, 105, 180, 0.3);
            cursor: pointer;
            animation: pulse 2s infinite;
            text-align: center;
            padding: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Main Content Styles */
        .main-content {
            position: relative;
            height: 100vh;
            width: 100%;
            opacity: 0;
            transition: opacity 2s ease;
            overflow: hidden;
        }

        /* Glassmorphism Container - More Transparent Now */
        .glass-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);  /* More transparent */
            backdrop-filter: blur(5px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.15);
            z-index: 10;
            text-align: center;
        }

        .lyrics-container {
            min-height: 150px;
            font-size: 1.5rem;
            margin: 20px 0;
            line-height: 1.6;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0;  /* Start invisible */
            transition: opacity 0.8s ease;
        }

        /* Falling Hearts */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            z-index: 5;
            animation: fallingHearts linear infinite;
            opacity: 0.7;
        }

        @keyframes fallingHearts {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            opacity: 0;
            z-index: 2;
        }

        .star-message {
            position: absolute;
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 0 10px pink;
            opacity: 0;
            transform: translateY(20px);
            width: 200px;
            text-align: center;
        }

        /* Buttons and Controls */
        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 15;
        }

        .btn {
            padding: 12px 25px;
            background: rgba(255, 182, 193, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 105, 180, 0.5);
            transform: translateY(-3px);
        }

        /* Love Letter Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            transform: translateY(50px);
            transition: all 0.5s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Gallery Modal */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 70vh;
            overflow-y: auto;
            padding: 15px 0;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 0.9rem;
        }

        /* Love Timer */
        .love-timer {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(255, 105, 180, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 15;
        }

        .love-letter-content {
            font-size: 1.2rem;
            line-height: 1.6;
            min-height: 300px;
            white-space: pre-wrap;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .landing-text {
                font-size: 1.8rem;
                padding: 15px;
            }

            .glass-container {
                width: 90%;
                padding: 20px;
            }

            .lyrics-container {
                font-size: 1.2rem;
            }

            .controls {
                flex-wrap: wrap;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .love-timer {
                font-size: 0.8rem;
                top: 10px;
                right: 10px;
            }
        }

         body, html {
      margin: 0;
      padding: 0;
      height: 100%;

    }
    video {
      position: fixed;

      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20%;
      font-size: 2rem;
    }

      body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;

    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20%;
      font-size: 2rem;
    }
    </style>
</head>
<body>
    <!-- Landing Screen -->
    <div class="landing-screen">
        <div class="landing-text">I have something for you 💗</div>
    </div>

    <!-- Video Background -->
     <video id="bgVideo" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

    <!-- Audio -->
    <audio id="bg-music" loop>
        <source src="./music.mp3" type="audio/mpeg">
    </audio>

   

        <!-- Glass Container -->
        <div class="glass-container">
            <h1>My Love for You</h1>
            <div class="lyrics-container" id="lyrics"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn" id="love-letter-btn">Love Letter</button>
            <button class="btn" id="gallery-btn">
        </div>
    </div>

    <!-- Love Letter Modal -->
    <div class="modal" id="love-letter-modal">
        <div class="modal-content">
            <div class="close-modal" id="close-letter">&times;</div>
            <h2>My Love Letter to You</h2>
            <div class="love-letter-content" id="love-letter"></div>
        </div>
    </div>

    <!-- Gallery Modal -->
    <div class="modal" id="gallery-modal">
        <div class="modal-content">
            <div class="close-modal" id="close-gallery">&times;</div>
            <h2>Our Beautiful Moments</h2>
            <div class="gallery-grid" id="gallery-grid"></div>
        </div>
    </div>

    <script>
        // Define lyrics to display
        const lyrics = [
            "Every moment spent with you...",
            "Is like a dream come true.",
            "Your smile lights up my darkest days,",
            "In your eyes, I've found my way.",
            "Forever and always, I promise to be,",
            "The one who loves you endlessly."
        ];

        // Define love letter content
        const loveLetters = [
            `My Dearest Love, Oye pagal aurat miss kar rha hou re bhaut tabhi se yeh hi bana rha tha isliye baat nhi kiya terse ignore kar rha hou karke mat samajh i am really really
            missing you kanna pata nhi re roj toh nhi milte the par mumbai mai hi the na chal chod koi na aur ha don't doubt koi ladki ka shakal thak nhi dekhne wala tu tension mat le
            uska aur i will not increase your trust issues pakka pormise mai bhi shayad exams ke baad gaav jaavonga insta aur snap login karna hai toh kar le uska kuch nhi and ha 
            I love you my baby❤️❤️`,];

        // Define romantic messages for shooting stars
        const starMessages = [
            "You are my forever",
            "You light up my world",
            "My heart beats only for you",
            "Every day with you is magical",
            "You are my greatest adventure",
            "Forever isn't long enough with you",
            "You make my heart smile"
        ];

        // Define gallery items
        const galleryItems = [
            { image: "pic1.jpg", caption: "Our first date" },
            { image: "pic2.jpg", caption: "The day we laughed until we cried" },
            { image: "pic3.jpg", caption: "That perfect sunset" },
            { image: "pic4.jpg", caption: "When you said yes" },
            { image: "pic5.jpg", caption: "Dancing in the rain" },
            { image: "pic6.jpg", caption: "Our adventure begins" }
        ];

        // Set relationship start date (replace with your actual date)
        const relationshipStartDate = new Date("2023-01-01T00:00:00");

        // Elements
        const landingScreen = document.querySelector('.landing-screen');
        const mainContent = document.querySelector('.main-content');
        const bgVideo = document.getElementById('background-video');
        const bgMusic = document.getElementById('bg-music');
        const lyricsContainer = document.getElementById('lyrics');
        const loveLetterBtn = document.getElementById('love-letter-btn');
        const galleryBtn = document.getElementById('gallery-btn');
        const loveLetterModal = document.getElementById('love-letter-modal');
        const galleryModal = document.getElementById('gallery-modal');
        const closeLetterBtn = document.getElementById('close-letter');
        const closeGalleryBtn = document.getElementById('close-gallery');
        const loveLetterContent = document.getElementById('love-letter');
        const galleryGrid = document.getElementById('gallery-grid');
        const loveCountdown = document.getElementById('love-countdown');

        // Initialize the website
        document.addEventListener('DOMContentLoaded', function() {
            // Set video source (replace with your actual video)
            bgVideo.src = "Tumhi Dekho Naa Official 4K Video _ Shahrukh Khan, Rani Mukherjee _ Sonu Nigam, Alka Yagnik _ KANK.mp4";
            bgVideo.play().catch(error => {
                console.log("Video autoplay prevented: ", error);
            });
            
            // Set music source (replace with your actual music)
            bgMusic.src = "music.mp3"; // Add your music URL here
            
            // Create hearts animation
            createHearts();
            
            // Set up shooting stars
            setInterval(createShootingStar, 8000);
            
            // Initialize gallery
            initializeGallery();
            
            // Update love timer
            updateLoveTimer();
            setInterval(updateLoveTimer, 60000); // Update every minute
        });

        // Start the experience when landing screen is clicked
        landingScreen.addEventListener('click', function() {
            landingScreen.style.opacity = '0';
            landingScreen.style.transform = 'scale(1.1)';
            
            setTimeout(() => {
                landingScreen.style.display = 'none';
                mainContent.style.opacity = '1';
                
                // Start background video if it's not already playing
                bgVideo.play().then(() => {
                    console.log("Video is playing.");
                }).catch(error => {
                    console.log("Video autoplay prevented: ", error);
                });
                
                // Start background music
                bgMusic.play().then(() => {
                    console.log("Audio is playing.");
                }).catch(error => {
                    console.log("Audio autoplay prevented: ", error);
                    alert("Please enable audio playback for the full experience.");
                });
                
                // Start lyrics animation with improved smoothness
                animateLyrics();
            }, 1000);
        });

        // Improved smooth lyrics animation
        function animateLyrics() {
            let currentIndex = 0;
            
            function showNextLyric() {
                // Fade out current lyric
                gsap.to(lyricsContainer, {
                    opacity: 0,
                    duration: 0.8,
                    onComplete: function() {
                        // Change text
                        lyricsContainer.textContent = lyrics[currentIndex];
                        
                        // Fade in new lyric
                        gsap.to(lyricsContainer, {
                            opacity: 1,
                            duration: 0.8
                        });
                        
                        // Move to next lyric
                        currentIndex = (currentIndex + 1) % lyrics.length;
                        
                        // Wait before showing next lyric
                        setTimeout(showNextLyric, 3000);
                    }
                });
            }
            
            // Start first lyric with fade in
            lyricsContainer.textContent = lyrics[0];
            gsap.to(lyricsContainer, {
                opacity: 1,
                duration: 1,
                onComplete: function() {
                    // Start the cycle after displaying first lyric
                    currentIndex = 1;
                    setTimeout(showNextLyric, 3000);
                }
            });
        }

        // Create falling hearts
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.classList.add('heart');
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 3 + 3}s`;
                heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                heart.style.opacity = `${Math.random() * 0.7 + 0.3}`;
                document.body.appendChild(heart);
                
                // Remove heart after animation completes
                setTimeout(() => {
                    document.body.removeChild(heart);
                }, 6000);
            }, 300);
        }

        // Create shooting star with message
        function createShootingStar() {
            // Create star
            const star = document.createElement('div');
            star.classList.add('shooting-star');
            
            // Random position
            const topPosition = Math.random() * 70;
            star.style.top = `${topPosition}%`;
            star.style.left = '-150px';
            document.body.appendChild(star);
            
            // Create message
            const message = document.createElement('div');
            message.classList.add('star-message');
            message.textContent = starMessages[Math.floor(Math.random() * starMessages.length)];
            message.style.top = `${topPosition + 2}%`;
            message.style.left = '40%';
            document.body.appendChild(message);
            
            // Animate star
            gsap.to(star, {
                x: window.innerWidth + 200,
                duration: 2,
                opacity: 1,
                ease: "power1.in",
                onComplete: function() {
                    document.body.removeChild(star);
                }
            });
            
            // Animate message
            gsap.to(message, {
                opacity: 1,
                y: 0,
                delay: 0.7,
                duration: 0.5,
                onComplete: function() {
                    gsap.to(message, {
                        opacity: 0,
                        delay: 1.5,
                        duration: 0.5,
                        onComplete: function() {
                            document.body.removeChild(message);
                        }
                    });
                }
            });
        }

        // Handle heart burst on click/touch
        document.addEventListener('click', function(e) {
            // Don't create hearts if clicking on buttons or modals
            if (e.target.closest('.btn') || e.target.closest('.modal-content')) return;
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.classList.add('heart');
                heart.style.left = `${e.clientX}px`;
                heart.style.top = `${e.clientY}px`;
                
                // Random direction and size
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const duration = Math.random() * 1 + 1;
                const size = Math.random() * 20 + 10;
                
                heart.style.fontSize = `${size}px`;
                
                document.body.appendChild(heart);
                
                gsap.to(heart, {
                    x: Math.cos(angle) * distance,
                    y: Math.sin(angle) * distance,
                    opacity: 0,
                    duration: duration,
                    onComplete: function() {
                        document.body.removeChild(heart);
                    }
                });
            }
        });

        // Love Letter Modal
        loveLetterBtn.addEventListener('click', function() {
            const randomLetter = loveLetters[Math.floor(Math.random() * loveLetters.length)];
            loveLetterContent.textContent = "";
            loveLetterModal.classList.add('active');
            
            // Type out the love letter
            let i = 0;
            const typingSpeed = 20; // milliseconds per character
            
            function typeLetter() {
                if (i < randomLetter.length) {
                    loveLetterContent.textContent += randomLetter.charAt(i);
                    i++;
                    setTimeout(typeLetter, typingSpeed);
                }
            }
            
            typeLetter();
        });

        closeLetterBtn.addEventListener('click', function() {
            loveLetterModal.classList.remove('active');
        });

        // Gallery Modal
        galleryBtn.addEventListener('click', function() {
            galleryModal.classList.add('active');
        });

        closeGalleryBtn.addEventListener('click', function() {
            galleryModal.classList.remove('active');
        });

        // Initialize Gallery
        function initializeGallery() {
            galleryItems.forEach(item => {
                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');
                
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.caption;
                
                const caption = document.createElement('div');
                caption.classList.add('gallery-caption');
                caption.textContent = item.caption;
                
                galleryItem.appendChild(img);
                galleryItem.appendChild(caption);
                galleryGrid.appendChild(galleryItem);
            });
        }

        // Update Love Timer
        function updateLoveTimer() {
            const now = new Date();
            const diff = now - relationshipStartDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            loveCountdown.innerHTML = `
                <div>${days} days</div>
                <div>${hours} hours</div>
                <div>${minutes} minutes</div>
                <div>of endless love</div>
            `;
        }

        // Close modals when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target === loveLetterModal) {
                loveLetterModal.classList.remove('active');
            }
            if (e.target === galleryModal) {
                galleryModal.classList.remove('active');
            }
        });

          document.addEventListener('click', () => {
      const video = document.getElementById('bgVideo');
      video.muted = false;
      video.play();
    }, { once: true }); // Only run once
    </script>
</body>
</html>
